# Automation Rules
automation:
  - name: "Auto-assign milestone based on issue number"
    trigger: "issue_opened"
    action: "set_field"
    field: "Milestone"
    value: |
      {% if issue.number <= 4 %}0 - Foundation
      {% elif issue.number <= 8 %}1 - MVP Core
      {% elif issue.number <= 12 %}2 - Feature Expansion
      {% elif issue.number <= 16 %}3 - Complete Flow
      {% else %}4 - Polish{% endif %}
      
  - name: "Auto-assign priority based on issue number"
    trigger: "issue_opened"
    action: "set_field"
    field: "Priority"
    value: |
      {% if issue.number in [1, 2, 3, 4, 5, 6, 9, 10, 13, 17, 19, 20] %}ğŸŸ  High
      {% elif issue.number in [7, 11, 12, 15, 16] %}ğŸŸ¡ Medium
      {% else %}ğŸŸ¢ Low{% endif %}
      
  - name: "Auto-assign type based on labels"
    trigger: "issue_labeled"
    action: "set_field"
    field: "Type"
    value: |
      {% if 'infrastructure' in issue.labels %}ğŸ—ï¸ Infrastructure
      {% elif 'backend' in issue.labels %}âš™ï¸ Backend
      {% elif 'frontend' in issue.labels %}ğŸ¨ Frontend
      {% elif 'testing' in issue.labels %}ğŸ§ª Testing
      {% elif 'documentation' in issue.labels %}ğŸ“š Documentation
      {% elif 'security' in issue.labels %}ğŸ”’ Security
      {% else %}âš™ï¸ Backend{% endif %}
      
  - name: "Move to In Progress when assigned"
    trigger: "issue_assigned"
    action: "set_field"
    field: "Status"
    value: "ğŸ”„ In Progress"
    
  - name: "Move to Review when PR created"
    trigger: "pull_request_opened"
    action: "set_field"
    field: "Status"
    value: "ğŸ‘€ Review"
    
  - name: "Move to Done when PR merged"
    trigger: "pull_request_merged"
    action: "set_field"
    field: "Status"
    value: "âœ… Done"

# Project Workflows
workflows:
  - name: "New Issue Workflow"
    description: "Automated workflow for new issues"
    triggers:
      - issue_opened
    steps:
      - name: "Auto-assign fields"
        action: "set_fields"
        fields:
          Priority: "ğŸŸ¡ Medium"
          Status: "ğŸ“‹ Backlog"
          Type: "âš™ï¸ Backend"
          
  - name: "Development Workflow"
